<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calcu-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="output">
            <p id="output">0</p>
        </div>
        <article>
            <div class="row">
                <button id="clear" class="btns silver">A</button>
                <button id="posOrneg" class="btns silver">+/-</button>
                <button id="percent" class="btns silver">%</button>
                <button id="divide" class="btns operator">รท</button>
            </div>
            <div class="row">
                <button id="seven" class="btns">7</button>
                <button id="eight" class="btns">8</button>
                <button id="nine" class="btns">9</button>
                <button id="multiply" class="btns operator">ร</button>
            </div>
            <div class="row">
                <button id="four" class="btns">4</button>
                <button id="five" class="btns">5</button>
                <button id="six" class="btns">6</button>
                <button id="minus" class="btns operator">-</button>
            </div>
            <div class="row">
                <button id="one" class="btns">1</button>
                <button id="two" class="btns">2</button>
                <button id="three" class="btns">3</button>
                <button id="add" class="btns operator">+</button>
            </div>
            <div class="row last">
                <button id="zero" class="btns zero">0</button>
                <button id="point" class="btns">.</button>
                <button id="equal" class="btns operator">=</button>
            </div>
        </article>
    </main>
</body>
</html>
