<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calcu-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="output">
            <p id="output"></p>
        </div>
        <article>
            <div class="row">
                <button onclick="clearDisplay()" class="btns silver">C</button>
                <button onclick="changeSign()" class="btns silver">+/-</button>
                <button onclick="calculatePercent()" class="btns silver">%</button>
                <button onclick="display('÷')" class="btns operator">÷</button>
            </div>
            <div class="row">
                <button onclick="display('7')" class="btns">7</button>
                <button onclick="display('8')" class="btns">8</button>
                <button onclick="display('9')" class="btns">9</button>
                <button onclick="display('×')" class="btns operator">×</button>
            </div>
            <div class="row">
                <button onclick="display('4')" class="btns">4</button>
                <button onclick="display('5')" class="btns">5</button>
                <button onclick="display('6')" class="btns">6</button>
                <button onclick="display('-')" class="btns operator">-</button>
            </div>
            <div class="row">
                <button onclick="display('1')" class="btns">1</button>
                <button onclick="display('2')" class="btns">2</button>
                <button onclick="display('3')" class="btns">3</button>
                <button onclick="display('+')" class="btns operator">+</button>
            </div>
            <div class="row last">
                <button onclick="display('0')" class="btns zero">0</button>
                <button onclick="display('.')" class="btns">.</button>
                <button onclick="calculate()" class="btns operator">=</button>
            </div>
        </article>
    </main>
</body>
<script src="script.js"></script>
</html>
